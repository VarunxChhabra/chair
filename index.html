<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair-Webpage</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info mob-margin">
                <p class="title-up">Modern chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="fluid-section">
                    <!-- button one -->
                    <input class="desc-bttn" type="radio" name="desc-bttn" id="desc" checked>
                    <label for="desc">Description</label>

                    <!-- button two -->
                     <input class="desc-bttn" type="radio" name="desc-bttn" id="detail-bttn">
                     <label for="detail-bttn">Details</label>

                     <div class="fluid-section-desc desc-1" >
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur culpa ipsa doloremque quasi magni at.</p>
                    </div>
                    <div class="fluid-section-desc desc-2" >
                        <div class="inline">
                            <p><span>80</span>cm<br>Length</p>
                            <p><span>65</span>cm<br>Width</p>
                            <p><span>90</span>cm<br>Height</p>
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>  
                    </div>
                </div>

                <h5>Choose Color</h5>

            </div>  <!-- info-wrapper -->

            <!-- color button -->
            <input class="color-bttn color-1" type="radio" name="color-bttn" id="color-1" checked>
            <label class="first-color" for="color-1"></label>

            <input class="color-bttn color-2" type="radio" name="color-bttn" id="color-2" >
            <label class="second-color" for="color-2"></label>

            <input class="color-bttn color-3" type="radio" name="color-bttn" id="color-3" >
            <label class="third-color" for="color-3"></label>

            <input class="color-bttn color-4" type="radio" name="color-bttn" id="color-4" >
            <label class="fourth-color" for="color-4"></label>

            <input class="color-bttn color-5" type="radio" name="color-bttn" id="color-5" >
         <label class="fifth-color" for="color-5"></label>

            <input class="color-bttn color-6" type="radio" name="color-bttn" id="color-6" >
            <label class="sixth-color" for="color-6"></label>

            <div class="cart">
                <a href="#" class="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                        Add To Cart
                </a>            
            </div>

            <!-- created child elemets  -->
            <div class="img-wrap ">
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
                <div class="chair-5"></div>
                <div class="chair-6"></div>
            </div>
            
			<div class="back-color chair-1"></div>
			<div class="back-color chair-2"></div>
			<div class="back-color chair-3"></div>
			<div class="back-color chair-4"></div>
			<div class="back-color chair-5"></div>
			<div class="back-color chair-6"></div>
		</div>

        </div> <!-- container -->

    </div><!--   warpper -->
</body>
</html>
